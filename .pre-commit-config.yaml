repos:
-   repo: https://gitlab.com/pycqa/flake8
    rev: '3.9.1'
    hooks:
    -   id: flake8
        additional_dependencies: [
            'flake8-blind-except',
            'flake8-bugbear',
            'flake8-commas',
            'flake8-comprehensions',
            'flake8-docstrings',
            'flake8-implicit-str-concat',
            'flake8-pie',
            'flake8-quotes',
            'flake8-rst-docstrings',
            'flake8-sfs',
            'pydocstyle>=5.0.0',
        ]
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.10
    hooks:
    -   id: forbid-crlf
    -   id: remove-crlf
    -   id: forbid-tabs
    -   id: remove-tabs
